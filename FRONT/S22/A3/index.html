<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JWT Simples</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Aplicação de Login com JWT</h1>
    <div id="login-container">
        <h2>Fazer Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
            <p id="message" style="color: red;"></p>
        </form>
    </div>
    <div id="protected-content" class="hidden">
        <h2>Área Protegida</h2>
        <p>Você está logado! Seu JWT está armazenado localmente.</p>
        <p id="protected-data-message">Carregando dados...</p>
        <button id="fetch-data-button">Buscar Dados Protegidos</button>
        <button id="logout-button" style="background-color: #dc3545;">Sair</button>
    </div>
 
    <script src="./js/script.js"></script>
</body>
</html>
